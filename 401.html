<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisutf TV+ - Error 401</title>
    <link rel="icon" type="image/png" href="/media/favicon.png">
    <link href="https://fonts.cdnfonts.com/css/pf-dindisplay-pro-black-2" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;          /* Color principal */
            --primary-light: #818cf8;    /* Color principal claro */
            --primary-dark: #4f46e5;     /* Color principal oscuro */
            --accent: #ec4899;           /* Color de acento */
            --accent-light: #f472b6;     /* Color de acento claro */
            --bg-dark: #0f0f1a;          /* Fondo principal oscuro */
            --bg-sidebar: #1a1a2e;       /* Fondo de la barra lateral */
            --text: #f8fafc;             /* Texto principal */
            --text-secondary: #a5b4fc;   /* Texto secundario */
            --border: #2d2d42;           /* Bordes */
            --card-bg: rgba(30, 30, 60, 0.5); /* Fondo de tarjetas */
            --card-hover: rgba(40, 40, 80, 0.8); /* Hover de tarjetas */
            --danger: #ef4444;
            --success: #10b981;          /* Color de √©xito */
            --error: #ef4444;            /* Color de error */
            --warning: #f59e0b;          /* Color de advertencia */
            --border-color: var(--border);
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Sombras */
            --gradient-1: linear-gradient(135deg, var(--primary-light), var(--accent-light)); /* Gradiente 1 */
            --gradient-2: linear-gradient(135deg, var(--primary), var(--accent)); /* Gradiente 2 */
            --header-bg: rgba(15, 15, 26, 0.95); /* Fondo del encabezado */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PF DinDisplay Pro Black', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(156,39,176,0.1) 0%, rgba(15,23,42,0) 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(156,39,176,0.3);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(156,39,176,0.3);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: rotateY(180deg);
        }

        .logo::after {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            font-size: 50px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .logo:hover::after {
            opacity: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 600;
            color: var(--error);
            text-shadow: 4px 4px 8px rgba(156,39,176,0.3);
            position: relative;
            display: inline-block;
        }

        .error-code::before {
            content: 'üîê';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: lockBounce 2s ease infinite;
        }

        @keyframes lockBounce {
            0%, 100% { transform: translateX(-50%) rotate(0); }
            20% { transform: translateX(-50%) rotate(-10deg); }
            40% { transform: translateX(-50%) rotate(10deg); }
            60% { transform: translateX(-50%) rotate(-5deg); }
            80% { transform: translateX(-50%) rotate(5deg); }
        }

        .message {
            font-size: 1.3rem;
            margin: 30px 0;
            line-height: 1.6;
            opacity: 0.9;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99,102,241,0.3);
            display: inline-block;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99,102,241,0.4);
            background: var(--primary-dark);
        }

        .key-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .key-particle {
            position: absolute;
            font-size: 20px;
            animation: float-key 6s linear infinite;
        }

        @keyframes float-key {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .logo { width: 120px; height: 120px; }
            .title { font-size: 2rem; }
            .error-code { font-size: 5rem; }
            .message { font-size: 1.1rem; }
            .btn { padding: 12px 24px; }
        }
    </style>
</head>
<body>
    <div class="key-particles">
        <span class="key-particle" style="left: 10%; animation-delay: 0s;">üîë</span>
        <span class="key-particle" style="left: 30%; animation-delay: 2s;">üóùÔ∏è</span>
        <span class="key-particle" style="left: 50%; animation-delay: 4s;">üîë</span>
        <span class="key-particle" style="left: 70%; animation-delay: 1s;">üóùÔ∏è</span>
        <span class="key-particle" style="left: 90%; animation-delay: 3s;">üîë</span>
    </div>
    <div class="container">
        <img src="/media/logo.png" alt="Logo" class="logo">
        <h1 class="title">Crisutf TV+</h1>
        <div class="error-code">401</div>
        <p class="message">¬°Necesitas iniciar sesi√≥n para ver este contenido!</p>
        <a href="/index.html" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
