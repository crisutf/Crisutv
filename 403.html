<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisutf TV+ - Error 403</title>
    <link rel="icon" type="image/png" href="/media/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --bg-dark: #0f172a;
            --text: #ffffff;
            --error: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(45deg,
                    rgba(255,152,0,0.1) 0px,
                    rgba(255,152,0,0.1) 10px,
                    rgba(15,23,42,0.3) 10px,
                    rgba(15,23,42,0.3) 20px
                );
            animation: slide 20s linear infinite;
            z-index: 0;
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,152,0,0.3);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,152,0,0.3);
            animation: warning 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes warning {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,152,0,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,152,0,0.5); }
        }

        .logo::after {
            content: '⚠️';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 24px;
            background: var(--error);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #1a73e8, #8ab4f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 600;
            color: var(--error);
            text-shadow: 4px 4px 8px rgba(255,152,0,0.3);
            position: relative;
            display: inline-block;
        }

        .error-code::before,
        .error-code::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 4px;
            background: var(--error);
            animation: barrier 1.5s ease-in-out infinite;
        }

        .error-code::before { left: -60px; transform: rotate(-45deg); }
        .error-code::after { right: -60px; transform: rotate(45deg); }

        @keyframes barrier {
            0%, 100% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-5px); }
        }

        .message {
            font-size: 1.3rem;
            margin: 30px 0;
            line-height: 1.6;
            opacity: 0.9;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26,115,232,0.3);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26,115,232,0.4);
        }

        .warning-tape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .warning-tape::before,
        .warning-tape::after {
            content: 'ACCESO RESTRINGIDO • ACCESO RESTRINGIDO • ';
            position: absolute;
            background: rgba(255,152,0,0.1);
            color: var(--error);
            font-size: 1.2rem;
            padding: 5px 0;
            width: 200%;
            text-align: center;
            letter-spacing: 2px;
        }

        .warning-tape::before {
            top: 25px;
            left: -50%;
            transform: rotate(-35deg);
        }

        .warning-tape::after {
            bottom: 25px;
            left: -50%;
            transform: rotate(35deg);
        }

        @media (max-width: 768px) {
            .logo { width: 120px; height: 120px; }
            .title { font-size: 2rem; }
            .error-code { font-size: 5rem; }
            .message { font-size: 1.1rem; }
            .btn { padding: 12px 24px; }
            .warning-tape::before,
            .warning-tape::after {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="warning-tape"></div>
    <div class="container">
        <img src="/media/Crisutf.tv.png" alt="Logo" class="logo">
        <h1 class="title">Crisutf TV+</h1>
        <div class="error-code">403</div>
        <p class="message">¡Alto ahí! Tienes prohibido acceder a esta carpeta.</p>
        <a href="/index.html" class="btn">Volver a canales gratuitos</a>
    </div>
</body>
</html>
