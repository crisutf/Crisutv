<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crisutf TV+ - Mantenimiento</title>
    <link rel="icon" type="image/png" href="/media/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #1a73e8;
            --bg-dark: #0f172a;
            --text: #ffffff;
            --error: #9c27b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1a73e8, #8ab4f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-code {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--error);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            max-width: 350px;
        }

        .btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0d5bbd;
        }
    </style>
</head>
<body>
    <img src="/media/Crisutf.tv.png" alt="Logo" class="logo" />
    <h1 class="title">Crisutf TV+</h1>
    <div class="error-code">Página en Mantenimiento</div>
    <p class="message">
        El acceso a este contenido está temporalmente deshabilitado debido a tareas de mantenimiento. Estará disponible nuevamente cuando finalicen los trabajos.
    </p>
    <div class="countdown" id="countdown">Calculando tiempo restante...</div>

    <script>
    // Fecha y hora fin mantenimiento: 3 julio 2025, 20:00 (hora España de verano, UTC+2)
    // En UTC sería 2025-07-03T18:00:00Z
    const endDate = new Date('2025-07-10T19:00:00Z');

    function updateCountdown() {
        const now = new Date();
        const diff = endDate - now;

        if (diff <= 0) {
            document.getElementById('countdown').textContent = "El mantenimiento ha finalizado. Gracias por su paciencia.";
            clearInterval(timer);
            return;
        }

        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        let timeString = '';
        if (days > 0) timeString += days + (days === 1 ? ' día, ' : ' días, ');
        timeString +=
            hours.toString().padStart(2, '0') + ':' +
            minutes.toString().padStart(2, '0') + ':' +
            seconds.toString().padStart(2, '0');

        document.getElementById('countdown').textContent =
            'Tiempo restante para fin del mantenimiento :.: ' + timeString;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
